name: "Format Code: ensure code formatting guidelines are met"
on:
  pull_request:
    types: [opened, edited, reopened, synchronize]

permissions: read-all

jobs:
  format-code:
    permissions:
      contents: write
      security-events: write  # needed for SARIF upload
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Run format-code action
        uses: ministryofjustice/modernisation-platform-github-actions/format-code@cd7a05486925d038ae59f559c83ce4eeca94d243 # v3.5.0
        with:
          ignore_files: "README.md"

      - name: Run signed-commit action
        uses: ministryofjustice/modernisation-platform-github-actions/signed-commit@cd7a05486925d038ae59f559c83ce4eeca94d243 # v3.5.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pr_title: "GitHub Actions Code Formatter workflow"
          pr_body: "This pull request includes updates from the GitHub Actions Code Formatter workflow. Please review the changes and merge if everything looks good."
